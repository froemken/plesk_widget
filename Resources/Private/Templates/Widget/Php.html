<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Widget/Widget" />

<f:section name="main">
    <f:if condition="{error}">
        <f:then>{error}</f:then>
        <f:else>
            <h2>{domain}</h2>
            <dl>
                <dt>max_execution_time</dt>
                <dd>{hosting.properties.max_execution_time}</dd>
            </dl>
            <dl>
                <dt>open_basedir</dt>
                <dd>{hosting.properties.open_basedir}</dd>
            </dl>
            <dl>
                <dt>memory_limit</dt>
                <dd>{hosting.properties.memory_limit}</dd>
            </dl>
            <dl>
                <dt>post_max_size</dt>
                <dd>{hosting.properties.post_max_size}</dd>
            </dl>
            <dl>
                <dt>upload_max_filesize</dt>
                <dd>{hosting.properties.upload_max_filesize}</dd>
            </dl>
        </f:else>
    </f:if>
</f:section>

<f:section name="footer">
    <f:render partial="Widget/Button" arguments="{button: button}"/>
</f:section>
</html>
